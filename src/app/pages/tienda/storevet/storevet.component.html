<app-encabezado></app-encabezado>
<app-carousel-tienda></app-carousel-tienda>

<!-- Filtro de búsqueda -->
<div class="container mx-auto p-6 mt-20 mb-20">
  <div class="mb-6 flex items-center justify-center">
    <div class="relative w-full sm:w-1/2 lg:w-1/3">
      <!-- Input de búsqueda -->
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="searchProductos()"
        placeholder="Buscar productos..."
        class="w-full p-4 pl-12 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
      />
  
      <!-- Icono de búsqueda -->
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <span class="material-icons text-gray-500">search</span>
      </span>
  
      <!-- Botón para limpiar búsqueda -->
      <button
        *ngIf="searchQuery"
        (click)="clearSearch()"
        class="absolute inset-y-0 right-0 pr-3 flex items-center focus:outline-none"
      >
        <span class="material-icons text-gray-500 hover:text-gray-700 transition-colors duration-200">close</span>
      </button>
    </div>
  </div>

  <!-- Productos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 mt-12">
    <div *ngFor="let producto of filteredProductos" class="bg-white shadow-xl rounded-lg overflow-hidden transform hover:scale-105 hover:shadow-2xl transition-all duration-300">

      <!-- Imagen del producto -->
      <div class="relative group">
        <img class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110" 
             [src]="producto.coverPath" 
             [alt]="producto.name">
        <div class="absolute top-2 left-2 bg-purple-600 text-white text-xs font-semibold px-3 py-1 rounded-full">
          Stock: {{ producto.quantity }}
        </div>
      </div>

      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-2 hover:text-blue-600 transition duration-300">
          {{ producto.name }}
        </h3>
        <p class="text-gray-500 text-sm mb-2">Código: {{ producto.codeReference }}</p>
        
        <!-- Precio y descuento -->
        <div class="flex items-center justify-between mt-2">
          <p class="text-xl font-semibold text-blue-600">${{ producto.price.toFixed(2) }}</p>
          <span *ngIf="producto.discountRate > 0" class="text-sm text-red-500 bg-red-100 px-2 py-1 rounded-lg">
            -{{ producto.discountRate }}%
          </span>
        </div>

        <!-- Controles de cantidad -->
        <div class="flex items-center justify-between bg-gray-100 rounded-lg p-2 mt-4">
          <button (click)="decreaseQuantity(producto)" class="bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-full transition hover:bg-gray-400">
            -
          </button>
          <span class="mx-3 text-lg font-semibold">{{ producto.selectedQuantity }}</span>
          <button (click)="increaseQuantity(producto)" class="bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-full transition hover:bg-gray-400">
            +
          </button>
        </div>

        <!-- Botones de acción -->
        <div class="mt-4 space-y-2">
          <button 
            (click)="viewDetails(producto)" 
            class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-300 ease-in-out"
          >
            Ver Detalles
          </button>
          
          <button 
            (click)="addToCart(producto)" 
            class="w-full flex items-center justify-center bg-yellow-500 text-white font-semibold py-2 rounded-lg transition-all duration-300 hover:bg-yellow-600 active:scale-95"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
              </path>
            </svg>
            Agregar al Carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

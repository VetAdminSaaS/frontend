<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img 
        class="mb-4 h-16 w-auto mx-auto" 
        src="https://developers.factus.com.co/_astro/factus-logo-dark.BlZunxaw.png" 
        alt="Factus Logo"
      />
      
        <h2 class="mt-6 text-center text-4xl font-extrabold text-gray-900">
            Inicia sesión en tu cuenta
        </h2>
    
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-12 px-6 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                      Correo Electrónico 
                    </label>
                    <div class="mt-1">
                      <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        autocomplete="email" 
                        required
                        formControlName="email"
                        class="appearance-none rounded-md relative block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm text-2xl"
                        placeholder="ejemplo@ejemplo.com">
                      <p *ngIf="controlHasError('username', 'required')" class="mt-1 text-sm text-red-500">
                        El correo es obligatorio.
                      </p>
                      <p *ngIf="controlHasError('username', 'email')" class="mt-1 text-sm text-red-500">
                        Ingresa un correo válido.
                      </p>
                      
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                      Contraseña
                    </label>
                    <div class="mt-1 relative">
                      <input 
                        id="password" 
                        name="password" 
                        [type]="passwordType()" 
                        formControlName="password" 
                        autocomplete="current-password" 
                        required
                        class="appearance-none rounded-md relative block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Ingresa tu Contraseña"> 
                      
                      <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <i *ngIf="passwordType() === 'password'" class="fa fa-eye-slash text-gray-500"></i>
                        <i *ngIf="passwordType() === 'text'" class="fa fa-eye text-gray-500"></i>
                      </button>
                    </div>
                    
                    <p *ngIf="controlHasError('password', 'required')" class="mt-1 text-sm text-red-500">
                        La contraseña es obligatoria.
                      </p>
                      
                    <p *ngIf="controlHasError('password', 'minlength')" class="mt-1 text-sm text-red-500">
                      La contraseña debe tener al menos 6 caracteres.
                    </p>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                            Recuérdame
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>

                <div>
                    <button 
                    type="submit"
                    [disabled]="!loginForm.valid"
                    class="group relative w-full flex items-center justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span>Iniciar Sesión</span>
                  </button>
                </div>

                <div class="flex items-center justify-between text-end">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            ¿Aún no tienes una cuenta?
                        </a>
                    </div>
                </div>
               
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-100 text-gray-500">               
                        O continuar con
                        </span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-3 gap-3">
                    <div>
                        <a href="#"
                            class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            <img class="h-5 w-5" src="https://www.svgrepo.com/show/512120/facebook-176.svg"
                                alt="">
                        </a>
                    </div>
                    <div>
                        <a href="#"
                            class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            <img 
                                class="h-6 w-6 rounded-full bg-gray-100 hover:bg-gray-200 transition-all duration-300 p-1" 
                                src="https://www.svgrepo.com/show/512317/github-142.svg" 
                                alt="GitHub Logo"
                                />
                        </a>
                    </div>
                    <div>
                        <a href="#"
                            class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            <img class="h-6 w-6" src="https://www.svgrepo.com/show/506498/google.svg"
                                alt="Google Logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

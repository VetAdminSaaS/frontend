<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-6">
  <div class=" p-8 rounded-2xl  w-full max-w-md text-center transform transition-all ">
    <!-- Título dinámico con colores y animación -->
    <h1
      class="text-4xl font-bold mb-6 transition-all duration-300"
      [ngClass]="{
        'text-green-600 hover:text-green-700': cuentaReactivada,
        'text-red-600 hover:text-red-700': !cuentaReactivada
      }"
    >
      {{ cuentaReactivada ? ' Cuenta Reactivada' : ' Cuenta Suspendida' }}
    </h1>

    <!-- Mensaje principal -->
    <p class="text-gray-700 mb-6 text-lg">{{ mensaje }}</p>

    <!-- Mensaje adicional si el correo está disponible -->
    <p *ngIf="!cuentaReactivada && email" class="text-sm text-gray-500 mb-6">
      Se ha enviado un correo a
      <strong class="text-gray-800 font-medium">{{ email }}</strong> con un enlace para reactivar tu cuenta.
    </p>

    <!-- Botón de acción -->
    <button
      *ngIf="!cuentaReactivada"
      (click)="goToHome()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Volver al inicio
    </button>
  </div>
</div>
